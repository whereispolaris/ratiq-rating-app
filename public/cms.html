<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <nav>
        <div className="nav-wrapper">
          <ul>
            <li>
              <a className="active" href="/">
                RATIQ
              </a>
            </li>
            <li>
              <a href="#">LOGIN / LOGOUT</a>
            </li>
            <li>
              <a href="profile.html">PROFILE</a>
            </li>
            <li>
              <a href="collapsible.html">ABOUT</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-sm-2 mt-4">
            <a class="btn btn-light" href="/blog">Go to Blog</a>
          </div>
        </div>
        <div class="col-md-5 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <!-- 
            - ID (primary key) -
            - Name (string)
            - Photo URL (string)
            - Rating (number) 
            - Last 3 Comments (Array of 3 Strings) FIREBASE
            - Anything else ? (edited) 
            -->

              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">

              <label for="bio">Bio:</label>
              <textarea class="form-control" rows="5" id="bio"></textarea>

              <label for="rating">Rating:</label>
              <input type="number" class="form-control" id="rating">

              <label for="photo">Photo:</label>
              <input type="file" class="form-control" id="photo">
              <!-- 




            -->

              <!-- For Referrence -->
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title">
              <br />
              <label for="body">Body:</label>
              <textarea class="form-control" rows="10" id="body"></textarea>
              <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="custom-select" id="category">
                  <option value="Personal">Personal</option>
                  <option value="Product Review">Product Review</option>
                  <option value="Political">Political</option>
                </select>
              </div>
              <br />
              <!-- For Referrence -->
              <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
