<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RATIQ</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Linking jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/app.js"></script>
    <!-- Linking Font Awesome 5 for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!-- Linking Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant|Cormorant+Garamond|El+Messiri|Judson|Julius+Sans+One|Montserrat|Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- Linking Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
      

  </head>

<body>
  <div class="navbar topLeftBorders">
    <a href="./about.html">ABOUT</a>
    <a href="./profile.html">PROFILE</a>
    <a href="./cms.html">LOGIN / LOGOUT</a>
    <a href="./index.html">RATIQ</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <form id="signUpForm">
          <div class="form-group">
            <h3> Sign In</h3>

            <label for="emailSignIn">Email:</label>
            <input type="email" class="form-control" id="emailSignIn">

            <label for="signUpPW">Password:</label>
            <input type="password" class="form-control" id="signUpPW">
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-lg-2 align-middle">
        <h3>OR</h3>
      </div>
      <div class="col-lg-5">
        <form id="cms">
          <div class="form-group">
            <h3> Sign Up</h3>
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">

            <label for="pw">Password:</label>
            <input type="password" class="form-control" id="pw">

            <label for="bio">Bio:</label>
            <textarea class="form-control" rows="5" id="bio"></textarea>

            <label for="photo">Photo:</label>
            <input type="text" class="form-control" id="photo">
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
