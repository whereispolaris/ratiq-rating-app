<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <form id="signUpForm">
          <div class="form-group">
            <h3> Sign In</h3>

            <label for="emailSignIn">Email:</label>
            <input type="email" class="form-control" id="emailSignIn">

            <label for="signUpPW">Password:</label>
            <input type="password" class="form-control" id="signUpPW">
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-lg-2 align-middle">
        <h3>OR</h3>
      </div>
      <div class="col-lg-5">
        <form id="cms">
          <div class="form-group">
            <h3> Sign Up</h3>
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">

            <label for="pw">Password:</label>
            <input type="password" class="form-control" id="pw">

            <label for="bio">Bio:</label>
            <textarea class="form-control" rows="5" id="bio"></textarea>

            <label for="photo">Photo:</label>
            <input type="text" class="form-control" id="photo">
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
